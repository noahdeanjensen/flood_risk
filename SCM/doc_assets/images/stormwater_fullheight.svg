<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="100%" height="100%" preserveAspectRatio="none" viewBox="0 0 400 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a5298;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />
  
  <!-- City silhouette in background -->
  <path d="M0,650 L30,650 L40,630 L50,650 L60,640 L70,650 L80,620 L90,650 
            L100,630 L110,650 L120,600 L130,650 L140,640 L150,650 L160,630 
            L170,650 L180,620 L190,650 L200,635 L210,650 L220,630 L230,650 
            L240,610 L250,650 L260,640 L270,650 L280,625 L290,650 L300,635 
            L310,650 L320,620 L330,650 L340,645 L350,650 L360,630 L370,650 
            L380,640 L390,650 L400,650 L400,800 L0,800 Z" 
        fill="#1a2c50" opacity="0.7" />
  
  <!-- Clouds at top -->
  <path d="M50,100 Q80,60 110,100 Q140,70 170,100 Q200,60 230,100 L230,130 L50,130 Z" 
        fill="rgba(255,255,255,0.3)" />
  <path d="M150,60 Q180,20 210,60 Q240,30 270,60 Q300,20 330,60 L330,80 L150,80 Z" 
        fill="rgba(255,255,255,0.2)" />
  
  <!-- Title -->
  <text x="200" y="180" font-family="Arial" font-size="24" fill="white" text-anchor="middle" font-weight="bold">Stormwater Infrastructure</text>
  <text x="200" y="210" font-family="Arial" font-size="20" fill="white" text-anchor="middle">Assessment System</text>
  
  <!-- Water droplets -->
  <g opacity="0.9">
    <path d="M110,300 Q120,330 110,350 Q100,330 110,300" fill="#7CD6FD">
      <animate attributeName="d" dur="6s" repeatCount="indefinite" 
        values="M110,300 Q120,330 110,350 Q100,330 110,300;
                M110,280 Q120,310 110,330 Q100,310 110,280;
                M110,300 Q120,330 110,350 Q100,330 110,300"/>
    </path>
    <path d="M160,250 Q170,280 160,300 Q150,280 160,250" fill="#7CD6FD">
      <animate attributeName="d" dur="4s" repeatCount="indefinite" 
        values="M160,250 Q170,280 160,300 Q150,280 160,250;
                M160,230 Q170,260 160,280 Q150,260 160,230;
                M160,250 Q170,280 160,300 Q150,280 160,250"/>
    </path>
    <path d="M210,280 Q220,310 210,330 Q200,310 210,280" fill="#7CD6FD">
      <animate attributeName="d" dur="7s" repeatCount="indefinite" 
        values="M210,280 Q220,310 210,330 Q200,310 210,280;
                M210,260 Q220,290 210,310 Q200,290 210,260;
                M210,280 Q220,310 210,330 Q200,310 210,280"/>
    </path>
    <path d="M260,240 Q270,270 260,290 Q250,270 260,240" fill="#7CD6FD">
      <animate attributeName="d" dur="5s" repeatCount="indefinite" 
        values="M260,240 Q270,270 260,290 Q250,270 260,240;
                M260,220 Q270,250 260,270 Q250,250 260,220;
                M260,240 Q270,270 260,290 Q250,270 260,240"/>
    </path>
    <path d="M310,290 Q320,320 310,340 Q300,320 310,290" fill="#7CD6FD">
      <animate attributeName="d" dur="5.5s" repeatCount="indefinite" 
        values="M310,290 Q320,320 310,340 Q300,320 310,290;
                M310,270 Q320,300 310,320 Q300,300 310,270;
                M310,290 Q320,320 310,340 Q300,320 310,290"/>
    </path>
  </g>
  
  <!-- Stream flow -->
  <path d="M50,500 Q200,600 350,500" fill="none" stroke="#7CD6FD" stroke-width="5" />
  <path d="M50,520 Q200,620 350,520" fill="none" stroke="#7CD6FD" stroke-width="4" />
  <path d="M50,540 Q200,640 350,540" fill="none" stroke="#7CD6FD" stroke-width="3" />
  
  <!-- Infrastructure elements - drain -->
  <path d="M100,700 L300,700 L290,730 L110,730 Z" fill="#444" />
  <rect x="130" y="705" width="10" height="20" fill="#333" />
  <rect x="155" y="705" width="10" height="20" fill="#333" />
  <rect x="180" y="705" width="10" height="20" fill="#333" />
  <rect x="205" y="705" width="10" height="20" fill="#333" />
  <rect x="230" y="705" width="10" height="20" fill="#333" />
  <rect x="255" y="705" width="10" height="20" fill="#333" />
</svg>