<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a5298;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />
  
  <!-- City silhouette in background -->
  <path d="M0,450 L30,450 L40,430 L50,450 L60,440 L70,450 L80,420 L90,450 
            L100,430 L110,450 L120,400 L130,450 L140,440 L150,450 L160,430 
            L170,450 L180,420 L190,450 L200,435 L210,450 L220,430 L230,450 
            L240,410 L250,450 L260,440 L270,450 L280,425 L290,450 L300,435 
            L310,450 L320,420 L330,450 L340,445 L350,450 L360,430 L370,450 
            L380,440 L390,450 L400,450 L400,600 L0,600 Z" 
        fill="#1a2c50" opacity="0.7" />
  
  <!-- Cloud shapes -->
  <path d="M50,120 Q80,80 110,120 Q140,90 170,120 Q200,80 230,120 L230,150 L50,150 Z" 
        fill="rgba(255,255,255,0.3)" />
  <path d="M150,80 Q180,50 210,80 Q240,60 270,80 Q300,40 330,80 L330,100 L150,100 Z" 
        fill="rgba(255,255,255,0.2)" />
  
  <!-- Infrastructure elements - drain -->
  <path d="M100,500 L300,500 L290,530 L110,530 Z" fill="#444" />
  <rect x="130" y="505" width="10" height="20" fill="#333" />
  <rect x="155" y="505" width="10" height="20" fill="#333" />
  <rect x="180" y="505" width="10" height="20" fill="#333" />
  <rect x="205" y="505" width="10" height="20" fill="#333" />
  <rect x="230" y="505" width="10" height="20" fill="#333" />
  <rect x="255" y="505" width="10" height="20" fill="#333" />
  
  <!-- Water droplets -->
  <g opacity="0.9">
    <path d="M110,200 Q120,230 110,250 Q100,230 110,200" fill="#7CD6FD" />
    <path d="M160,150 Q170,180 160,200 Q150,180 160,150" fill="#7CD6FD" />
    <path d="M210,180 Q220,210 210,230 Q200,210 210,180" fill="#7CD6FD" />
    <path d="M260,140 Q270,170 260,190 Q250,170 260,140" fill="#7CD6FD" />
    <path d="M310,190 Q320,220 310,240 Q300,220 310,190" fill="#7CD6FD" />
  </g>
  
  <!-- Stream flow -->
  <path d="M50,350 Q200,450 350,350" fill="none" stroke="#7CD6FD" stroke-width="5" />
  <path d="M50,370 Q200,470 350,370" fill="none" stroke="#7CD6FD" stroke-width="4" />
  <path d="M50,390 Q200,490 350,390" fill="none" stroke="#7CD6FD" stroke-width="3" />
  
  <!-- Text -->
  <text x="200" y="50" font-family="Arial" font-size="22" fill="white" text-anchor="middle" font-weight="bold">Stormwater Infrastructure</text>
  <text x="200" y="80" font-family="Arial" font-size="18" fill="white" text-anchor="middle">Assessment System</text>
</svg>